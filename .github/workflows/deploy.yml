name: deploy.yml
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Transfer code to GCP
        run: |
          scp -r ./ GCP_USER@GCP_SERVER_IP:/var/www/fullstack
        env:
          GCP_USER: ${{ secrets.GCP_USER }}
          GCP_SERVER_IP: ${{ secrets.GCP_SERVER_IP }}

      - name: Deploy on GCP
        run: |
          ssh GCP_USER@GCP_SERVER_IP "cd /var/www/fullstack && docker-compose down && docker-compose up -d --build"
        env:
          GCP_USER: ${{ secrets.GCP_USER }}
          GCP_SERVER_IP: ${{ secrets.GCP_SERVER_IP }}
          FRONTEND_PORT: ${{ secrets.FRONTEND_PORT }}
          BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
          API_URL: ${{ secrets.API_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}