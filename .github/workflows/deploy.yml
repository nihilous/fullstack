name: deploy.yml
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Transfer code to GCP
        run: |
          scp -o StrictHostKeyChecking=no -r * ${{ secrets.GCP_USER }}@${{ secrets.GCP_IP }}:/var/www/fullstack

      - name: Deploy on GCP
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_USER }}@${{ secrets.GCP_IP }} "cd /var/www/fullstack && docker compose down && docker compose up -d --build"
